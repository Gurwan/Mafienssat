<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html>
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'klaxicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>Mafienssat : le futur de la vie étudiante à l'ENSSAT </title>
</head>

<body>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <div id="soundlink" class="{% static 'sound/klax.mp3' %}"></div>

    <script>
        $("body").click(function(){
            var allAudios = document.querySelectorAll('audio');
	        allAudios.forEach(function(audio){
		        audio.pause();
	        });
            new Audio(document.getElementById("soundlink").className).play();
        });
    </script>

    {% block content %}


    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
